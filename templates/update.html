{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}


<div class="container my-3">
    <h2>Update a TODO</h2>
    <form action="/update/{{todo.sno}}" , method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Update Title </label>
            <input type="text" class="form-control" id="title" value={{todo.title}} name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Update Description</label>
            <input type="text" class="form-control" value={{todo.desc}} name='desc' id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

{% endblock body %}
